<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/header.css">
    <link rel="stylesheet" href="src/styles/home.css">
    <link rel="stylesheet" href="src/styles/menu.css">
    <link rel="stylesheet" href="src/styles/testimonials.css">
    <link rel="stylesheet" href="src/styles/footer.css">
    <link rel="stylesheet" href="src/styles/responsive.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
    <!-- Parte do header(cabeçalho) -->
    <header>
        <nav id="navbar">
            <i class="fa-solidfa-burger" id="nav_logo"> FOOD</i>
            <ul id="nav_list">
                <li><a href="#home">Inicio</a></li>
                <li><a href="#menu">Cardápio</a></li>
                <li><a href="#testimonials">Avaliações</a></li>
            </ul>
            <button class="btn_default">Peça aqui</button>
            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <!-- Parte do mobile -->
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav_item">
                    <a href="#home">Início</a>
                </li>
                <li class="nav_item">
                    <a href="#menu">Cardápio</a>
                </li>
                <li class="nav_item">
                    <a href="#testimonials">Avaliações</a>
                </li>
            </ul>
            <button class="btn_default">Peça aqui</button>
        </div>
    </header>

    <!-- Parte do main(principal) -->
    <main id="content">
        <!-- Parte dos contatos e informaçoes -->
        <section id="home">
            <div class="shape">
                <div id="cta">
                    <h1 class="title">O sabor que vai até <span>você</span></h1>
                    <p class="description">O melhor restaurante de comida caseira da cidade</p>
                    <div id="cta_buttons">
                        <a href="#" class="btn_default">Peça agora</a><a href="#menu" class="btn_default">Ver cardápio</a>
                        <a href="tel:+555555" id="phone_buttoon">
                            <button class="btn_default">
                                <i class="fa-solid fa-phone"></i>
                            </button>
                            (43) 5555555
                        </a>
                    </div>
                    <div class="social_media_buttons">
                        <a href="#">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </div>
                </div>
                <div id="banner">
                    <img src="src/img/hero.png" alt="Banner">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
